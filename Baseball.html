<h2>야구</h2>
  <strong>야구</strong>(野球, 영어: baseball)는 두 팀이 방망이와 공과 글러브를 사용해 겨루는 구기 종목이다. 야구경기의 최종적인 목표는 투수가 던지는 공을 타자가 방망이(배트)로 타격해서, 내야의 각 꼭짓점에 놓여 있는 루(壘, Base)를 모두 밟은 뒤 마지막으로 홈, 즉 본루(本壘, home plate)를 밟아서 득점하는 것이다.
